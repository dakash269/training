<!DOCTYPE html>
<html>
    <head>
<script type='text/javascript' src='jquery.js'></script>
<script> 
$(document).ready(function(){ 
    $("#b1").click(function(){ 
       if($(this).html()=="Show")
       {  
         $(this).html("Hide");
         $("img").show();
       }
       else
       {  
         $(this).html("Show");
         $("img").hide();
       }
    });
});
</script>
<style>
img
{
display:none;
}
</style>
        <title>hide and show </title>
    </head>
    <body>
<button id="b1">Show</button><br/>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Tigress_at_Jim_Corbett_National_Park.jpg/320px-Tigress_at_Jim_Corbett_National_Park.jpg" width="300" height="300"/>
    </body>
</html>
